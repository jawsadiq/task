<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container mt-3">
    <h2 class="text-center">Enter a task</h2>
    <form action="/action_page.php">

      <div class="mb-3 mt-3">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control" id="taskName" placeholder="Task Name" name="taskName">
      </div>

      <div class="mb-3 mt-3">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" placeholder="Task Description" name="description">
      </div>
      <div class="mb-3 mt-3">
        <label for="assignedTo">Assigned To:</label>
        <select class="form-control" id="names" name="names">
            <option value="kris">Kris</option>
            <option value="jawaria">Jawaria</option>
            <option value="benson">Benson</option>
        </select>
      </div>

      <div class="mb-3 mt-3">
        <label for="dueDate">Due Date:</label>
        <input type="date" class="form-control" id="dueDate" name="dueDate">
      </div>
      <label for="status">Status:</label>
      <div class="form-check">
        
        <input class="form-check-input" type="radio" name="status" id="done">
        <label class="form-check-label" for="done">
          Done
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="no-done">
        <label class="form-check-label" for="no-done">
          No-Done
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="status" id="process">
        <label class="form-check-label" for="process">
          Process
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      
    </form>
  </div>
</body>
</html>
